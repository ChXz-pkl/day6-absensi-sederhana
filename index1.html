<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Absensi - Pilih Peran</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f7f8;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 24px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 300px;
    }

    button {
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #388E3C;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 20px;
        margin-bottom: 24px;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Silakan Pilih Peran Anda</h1>

  <div class="button-container">
    <button onclick="location.href='user.html'">Masuk sebagai Peserta</button>
    <button onclick="location.href='admin.html'">Masuk sebagai Admin</button>
  </div>
</body>
</html>
