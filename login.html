<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #2196F3;
      outline: none;
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1976D2;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 400px) {
      .login-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Admin</h2>
    <div class="form-group">
      <input type="text" id="username" placeholder="Username" required />
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Password" required />
    </div>
    <button onclick="login()">Masuk</button>
    <div class="error" id="errorMsg"></div>
  </div>

<script>
  // Daftar akun admin yang diperbolehkan login
  const ADMIN_ACCOUNTS = [
    { username: "Admin", password: "123456" },
    { username: "Chandrx", password: "chandrx28" }
  ];

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;
    const error = document.getElementById("errorMsg");

    const found = ADMIN_ACCOUNTS.find(account => 
      account.username === user && account.password === pass
    );

    if (found) {
      localStorage.setItem("isAdmin", "true");
      localStorage.setItem("adminUser", user); // Simpan siapa yang login
      location.href = "admin.html";
    } else {
      error.textContent = "‚ùå Username atau password salah!";
    }
  }
</script>

</body>
</html>
