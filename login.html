<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Admin</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --warna-biru: #2196F3;
      --warna-biru-tua: #1976D2;
      --warna-merah: #f44336;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
    }

    .jam-container {
      position: absolute;
      top: 16px;
      right: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 6px 12px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.95rem;
      color: #2c3e50;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: var(--warna-biru);
      outline: none;
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--warna-biru);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: var(--warna-biru-tua);
      transform: translateY(-2px);
    }

    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .form-check input[type="checkbox"] {
      margin-right: 8px;
    }

    .form-check label {
      font-size: 0.95rem;
      color: #444;
      cursor: pointer;
    }

    .error {
      color: var(--warna-merah);
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 12px 16px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }

      .jam-container {
        font-size: 0.85rem;
        padding: 4px 10px;
        top: 10px;
        right: 12px;
      }

      input,
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="jam-container" id="jam">00:00:00</div>

  <main>
    <div class="login-box">
      <h2>Login Admin</h2>
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" required />
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <div class="form-check">
        <input type="checkbox" id="showPassword" onclick="togglePassword()">
        <label for="showPassword">Tampilkan Password</label>
      </div>
      <button onclick="login()">Masuk</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </main>

  <footer>
    <p class="mb-0">&copy; 2025 Absensi Digital • Dibuat oleh <a href="https://portfolio-chx.netlify.app/"
        target="_blank" class="text-info text-decoration-none">Chandra </a></p>
  </footer>

  <script>
    function updateJam() {
      const now = new Date();
      const jam = now.toLocaleTimeString('id-ID', { hour12: false });
      document.getElementById("jam").textContent = jam;
    }
    setInterval(updateJam, 1000);
    updateJam();

    function togglePassword() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }

    const ADMIN_ACCOUNTS = [
      { username: "Admin", password: "123456" },
      { username: "Chandrx", password: "chandrx28" }
    ];

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;
      const error = document.getElementById("errorMsg");

      const found = ADMIN_ACCOUNTS.find(account =>
        account.username === user && account.password === pass
      );

      if (found) {
        localStorage.setItem("isAdmin", "true");
        localStorage.setItem("adminUser", user);
        location.href = "admin.html";
      } else {
        error.textContent = "❌ Username atau password salah!";
      }
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === "Enter") login();
    });
  </script>

</body>

</html>
