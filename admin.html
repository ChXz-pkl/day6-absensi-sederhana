<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Absensi</title>
  <link rel="icon" type="image/png" href="icon-absensi.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --hijau: #4CAF50;
      --biru: #2196F3;
      --merah: #f44336;
      --abu: #607d8b;
      --ungu: #673ab7;
      --oranye: #ff9800;
      --dark-blue: #0288d1; /* For download full data */
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 16px;
      flex-grow: 1;
    }

    h2 {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 24px;
      text-align: center;
      padding-bottom: 8px;
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: var(--hijau);
      margin: 8px auto 0;
      border-radius: 2px;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .jam-atas {
      font-weight: bold;
      background: white;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header button {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
    }

    button {
      color: white;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .filter-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .filter-button {
      background-color: #e0e0e0;
      margin-left: 5px;
      color: #333;
    }

    .filter-button:hover {
      background-color: #d0d0d0;
    }

    .filter-button.active {
      background-color: var(--hijau);
      color: white;
      font-weight: bold;
    }

    .filter-reset {
      background-color: var(--abu);
      color: white;
    }

    .table-responsive {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background: var(--hijau);
      color: white;
    }

    .status-tepat {
      color: green;
    }

    .status-terlambat {
      color: red;
    }

    .status-bolos {
      color: #b71c1c;
    }

    .status-izin,
    .status-sakit {
      color: #f57c00;
    }

    .btn-edit,
    .btn-hapus,
    .btn-rekap-siswa { /* Added style for new button */
      font-weight: bold;
      cursor: pointer;
    }

    .btn-edit {
      color: var(--biru);
    }

    .btn-hapus {
      color: var(--merah);
    }

    .btn-rekap-siswa { /* Style for new button */
        color: var(--ungu);
        margin-left: 5px;
    }

    #daftarPeserta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      list-style: none;
      padding: 0;
    }

    #daftarPeserta li {
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    #daftarPeserta img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s;
    }

    .modal-rekap .modal-content,
    .modal-rekap-siswa .modal-content { /* Added style for new modal */
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    #rekapChart,
    #rekapSiswaChart { /* Added style for new chart */
      max-height: 280px;
      width: 100% !important;
      margin-bottom: 20px;
    }

    #customAlert {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      padding: 15px 20px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transform: translateX(120%);
      transition: transform 0.4s ease-in-out;
    }

    #customAlert.show {
      transform: translateX(0);
    }

    .rekap-hadir {
      background-color: #d4edda !important;
    }

    .rekap-sakit {
      background-color: #f8d7da !important;
    }

    .rekap-izin {
      background-color: #fff3cd !important;
    }

    .rekap-bolos {
      background-color: #f5c6cb !important;
    }

    .setting-box {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      background-color: #f0f9f0;
      padding: 1.25rem;
      border-radius: 8px;
      border-left: 5px solid var(--hijau);
    }

    .pagination-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap; /* Allow wrapping on smaller screens */
    }

    .pagination-controls button {
      background-color: var(--biru);
      padding: 8px 12px;
    }

    .pagination-controls button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Adjust select width for better mobile display */
    .pagination-controls .form-select {
        flex-grow: 1; /* Allow it to grow */
        max-width: 200px; /* Limit max width on larger screens */
    }

    /* Media query for smaller screens (e.g., mobile) */
    @media (max-width: 768px) {
        .header-container {
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .header-container button {
            width: 100%;
            max-width: 200px; /* Limit button width */
        }
        .jam-atas {
            width: auto; /* Adjust width */
        }

        .filter-row {
            flex-direction: column;
            align-items: stretch;
        }
        .filter-row .form-control,
        .filter-row .btn-group {
            width: 100%;
        }
        .filter-row .btn-group {
            display: flex; /* Ensure buttons in group stay inline */
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }

        .pagination-controls {
            flex-direction: column; /* Stack controls vertically */
            gap: 15px; /* Increase gap for vertical stacking */
        }
        .pagination-controls button,
        .pagination-controls .form-select {
            width: 100%; /* Make buttons and select full width */
            max-width: 250px; /* Optional: limit max width even when full width */
        }
        .actions-container button { /* Make action buttons full width on mobile */
            width: 100%;
        }
    }


    /* Loading Overlay Styles */
    #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1001; /* Higher than modals */
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s linear;
    }

    #loadingOverlay.show {
        visibility: visible;
        opacity: 1;
    }

    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: var(--biru);
        animation: spin 1s ease infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    // Import modul Firebase yang dibutuhkan
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // --- KONFIGURASI & VARIABEL GLOBAL ---
    // Konfigurasi Firebase Anda (pastikan ini sesuai dengan proyek Firebase Anda)
    const firebaseConfig = { apiKey: "AIzaSyDOmBwvur0gJVvyzqLff-e_YjFpkyYvOCM", authDomain: "absensi-chx.firebaseapp.com", databaseURL: "https://absensi-chx-default-rtdb.firebaseio.com", projectId: "absensi-chx", storageBucket: "absensi-chx.appspot.com", messagingSenderId: "891248981960", appId: "1:891248981960:web:c0060ff1de18e61608b2fd" };
    
    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pesertaRef = ref(db, 'peserta'); // Referensi ke node 'peserta' di database
    const absensiRef = ref(db, 'absensi'); // Referensi ke node 'absensi' di database

    // Variabel global untuk menyimpan data
    let dataAbsensiGlobal = {}, dataPesertaGlobal = {}, mingguAktif = {}, hariAktif = [];
    let rekapChartInstance = null; // Instance Chart.js for rekap
    let rekapSiswaChartInstance = null; // Instance Chart.js for student recap

    // Untuk Paginasi
    let filteredAbsensiData = []; // Data absensi yang sudah difilter dan akan di-paginasi
    let currentPage = 1;
    let itemsPerPage = localStorage.getItem('itemsPerPage') ? parseInt(localStorage.getItem('itemsPerPage')) : 10;

    // Elemen DOM untuk paginasi
    const prevPageBtn = document.getElementById('prevPageBtn');
    const nextPageBtn = document.getElementById('nextPageBtn');
    const pageInfoSpan = document.getElementById('pageInfo');
    const itemsPerPageSelect = document.getElementById('itemsPerPageSelect');
    const loadingOverlay = document.getElementById('loadingOverlay');


    // Fungsi untuk menampilkan loading overlay
    function showLoading() {
        loadingOverlay.classList.add('show');
    }

    // Fungsi untuk menyembunyikan loading overlay
    function hideLoading() {
        loadingOverlay.classList.remove('show');
    }

    // Fungsi untuk logout (kembali ke halaman login)
    function logout() {
      showAlert('Anda telah keluar.', 'info');
      setTimeout(() => {
        localStorage.removeItem("isAdmin"); // Hapus status admin dari localStorage
        localStorage.removeItem("adminUser"); // Hapus user admin dari localStorage
        window.location.href = "login.html"; // Redirect ke halaman login
      }, 1500);
    }
    window.logout = logout; // Agar fungsi bisa dipanggil dari HTML

    // --- UTILITAS & UI ---
    // Fungsi untuk menampilkan alert kustom
    function showAlert(pesan, tipe = "sukses") {
      const alertBox = document.getElementById("customAlert");
      alertBox.textContent = pesan;
      // Atur warna latar belakang alert berdasarkan tipe
      alertBox.style.backgroundColor = tipe === 'gagal' ? 'var(--merah)' : tipe === 'info' ? 'var(--biru)' : 'var(--hijau)';
      alertBox.classList.add("show"); // Tampilkan alert
      setTimeout(() => alertBox.classList.remove("show"), 3000); // Sembunyikan setelah 3 detik
    }

    // Fungsi untuk membuat modal kustom
    function createModal(id, title, contentHTML, actions) {
      const modal = document.createElement('div');
      modal.className = 'modal-overlay'; // Kelas CSS untuk overlay modal
      modal.id = id; // ID unik untuk modal
      // Struktur HTML modal
      modal.innerHTML = `
        <div class="modal-content">
          ${title ? `<h3>${title}</h3>` : ''}
          ${contentHTML}
          <div class="modal-actions">
            ${actions.map(a => `<button id="${a.id}" style="background-color: ${a.color};">${a.text}</button>`).join('')}
          </div>
        </div>`;
      document.getElementById('modal-container').appendChild(modal); // Tambahkan modal ke container
      return modal;
    }

    // Fungsi untuk menampilkan dropdown dalam bentuk modal
    function showDropdown(items, title, callback) {
      const id = 'dropdown-modal';
      let existingModal = document.getElementById(id);
      if (existingModal) existingModal.remove(); // Hapus modal yang sudah ada jika ada

      // Buat tombol untuk setiap item dropdown
      const content = items.map(item => `<button data-value="${item.val}" class="dropdown-item w-100 mb-2" style="background-color:var(--hijau);">${item.lbl}</button>`).join('');
      // Buat modal dengan konten dropdown dan tombol batal
      const modal = createModal(id, title, `<div class="dropdown-modal-content">${content}</div>`, [{ id: 'batal-dropdown', text: 'Batal', color: '#ccc' }]);

      modal.style.display = 'flex'; // Tampilkan modal
      // Tambahkan event listener untuk klik pada item dropdown atau tombol batal
      modal.onclick = e => {
        if (e.target.classList.contains('dropdown-item')) {
          callback(e.target.dataset.value); // Panggil callback dengan nilai yang dipilih
          modal.remove(); // Tutup modal
        } else if (e.target.id === 'batal-dropdown' || e.target === modal) {
          modal.remove(); // Tutup modal jika klik batal atau di luar modal
        }
      };
    }

    // --- RENDER & FILTER DATA ABSENSI ---
    // Fungsi untuk menginisialisasi data dari Firebase
    async function initData() {
      showLoading(); // Tampilkan loading
      try {
        // Ambil data peserta dan absensi secara bersamaan menggunakan Promise.all
        const [pesertaSnap, absensiSnap] = await Promise.all([get(pesertaRef), get(absensiRef)]);
        dataPesertaGlobal = pesertaSnap.val() || {}; // Simpan data peserta
        dataAbsensiGlobal = absensiSnap.val() || {}; // Simpan data absensi

        renderDaftarPeserta(dataPesertaGlobal); // Render daftar peserta
        
        // Panggil filter dan render dengan data global untuk inisialisasi
        const tglTerbaru = Object.keys(dataAbsensiGlobal).sort().pop();
        if (tglTerbaru) {
          filteredAbsensiData = flattenDataWithDate({ [tglTerbaru]: dataAbsensiGlobal[tglTerbaru] });
        } else {
          filteredAbsensiData = [];
        }
        currentPage = 1; // Reset halaman ke 1
        renderTableWithPagination(); // Render tabel dengan paginasi
        updateRekapInfo(filteredAbsensiData); // Perbarui informasi rekap
        initBMHControls(); // Inisialisasi kontrol filter Bulan/Minggu/Hari
        updateJamBatasPulangDisplay(); // Update display for jamBatasPulang
      } catch (error) {
        console.error("Gagal mengambil data awal:", error);
        showAlert("Gagal memuat data dari database.", "gagal");
      } finally {
        hideLoading(); // Sembunyikan loading
      }
    }

    // --- MANAJEMEN PESERTA ---
    // Fungsi untuk merender daftar peserta
    function renderDaftarPeserta(data) {
      const list = document.getElementById("daftarPeserta");
      list.innerHTML = ""; // Kosongkan daftar sebelumnya

      if (!data || Object.keys(data).length === 0) {
        list.innerHTML = "<p class='text-center text-muted'>Belum ada peserta terdaftar.</p>";
        return;
      }

      // Urutkan peserta berdasarkan nomor unik dan tampilkan
      Object.values(data).sort((a, b) => a.nomor.localeCompare(b.nomor, undefined, { numeric: true })).forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `
            <img src="${p.foto}" alt="${p.nama}" class="img-fluid rounded-circle">
            <b class="d-block mt-2">${p.nama}</b>
            <small class="text-muted">(${p.nomor})</small>
            <div class="mt-2">
                <span class="btn-rekap-siswa" onclick="showStudentRecap('${p.nomor}')">Lihat Rekap</span> | 
                <span class="btn-edit" onclick="editPeserta('${p.nomor}')">Edit</span> | 
                <span class="btn-hapus" onclick="hapusPeserta('${p.nomor}')">Hapus</span>
            </div>`;
        list.appendChild(li);
      });
    }

    // Fungsi untuk meratakan data absensi dari struktur nested (tanggal -> nomor) menjadi array flat
    function flattenDataWithDate(nestedData) {
      const flatArray = [];
      for (const tanggal in nestedData) {
        for (const nomor in nestedData[tanggal]) {
          flatArray.push({
            ...nestedData[tanggal][nomor],
            tanggal: tanggal // Tambahkan properti tanggal ke setiap objek absensi
          });
        }
      }
      return flatArray;
    }

    // Fungsi untuk memperbarui informasi rekap di bagian atas tabel
    function updateRekapInfo(data) {
      const rekap = { Hadir: 0, Izin: 0, Sakit: 0, Bolos: 0 };
      Object.values(data).forEach(a => { 
        if (a && a.alasan) {
          rekap[a.alasan] = (rekap[a.alasan] || 0) + 1; 
        }
      });
      rekapInfo.textContent = `Rekap Tampilan Saat Ini -> Hadir: ${rekap.Hadir}, Izin: ${rekap.Izin}, Sakit: ${rekap.Sakit}, Bolos: ${rekap.Bolos}`;
    }

    // --- Paginasi dan Filtering ---
    function filterAndRenderTable() {
        const cari = document.getElementById("cariInput").value.toLowerCase();
        let currentRawData = {};

        // Tentukan data dasar berdasarkan filter BMH yang aktif
        if (hariBtn.classList.contains('active') && hariAktif.length > 0) {
            // Jika filter hari aktif, gunakan data dari hari yang dipilih
            const selectedDay = hariBtn.textContent.replace('Hari ', ''); // Ambil teks hari dari tombol Hari
            const selectedDate = hariAktif.find(date => new Date(date).toLocaleDateString("id-ID", { day: '2-digit', month: 'short' }) === selectedDay);
            currentRawData = selectedDate ? { [selectedDate]: dataAbsensiGlobal[selectedDate] } : {};
        } else if (mingguBtn.classList.contains('active') && Object.keys(mingguAktif).length > 0) {
            // Jika filter minggu aktif, gunakan data dari minggu yang dipilih
            const selectedWeekText = mingguBtn.textContent.replace('Minggu ', '');
            const selectedWeekNum = parseInt(selectedWeekText);
            const datesInSelectedWeek = mingguAktif[selectedWeekNum] || [];
            currentRawData = Object.fromEntries(datesInSelectedWeek.map(date => [date, dataAbsensiGlobal[date]]));
        } else if (bulanBtn.classList.contains('active') && Object.keys(dataAbsensiGlobal).length > 0) {
            // Jika filter bulan aktif, gunakan data dari bulan yang dipilih
            const selectedMonthYearText = bulanBtn.textContent; // Cth: "Jul 2025"
            const monthMap = { 'Jan': '01', 'Feb': '02', 'Mar': '03', 'Apr': '04', 'Mei': '05', 'Jun': '06', 'Jul': '07', 'Agu': '08', 'Sep': '09', 'Okt': '10', 'Nov': '11', 'Des': '12' };
            const [monthShort, year] = selectedMonthYearText.split(' ');
            const monthNum = monthMap[monthShort];
            const prefix = `${year}-${monthNum}`;

            const datesInSelectedMonth = Object.keys(dataAbsensiGlobal).filter(date => date.startsWith(prefix));
            currentRawData = Object.fromEntries(datesInSelectedMonth.map(date => [date, dataAbsensiGlobal[date]]));
        } else {
            // Default: Tampilkan data dari tanggal terbaru
            const tglTerbaru = Object.keys(dataAbsensiGlobal).sort().pop();
            currentRawData = tglTerbaru ? { [tglTerbaru]: dataAbsensiGlobal[tglTerbaru] } : {};
        }

        let tempFilteredData = flattenDataWithDate(currentRawData);
        tempFilteredData = tempFilteredData.filter(item => item && item.nama && item.nama.toLowerCase().includes(cari));
        
        // Urutkan data setelah filter nama
        tempFilteredData.sort((a, b) => {
            const valA = (a.tanggal || '') + (a.nomor || '');
            const valB = (b.tanggal || '') + (b.nomor || '');
            return valA.localeCompare(valB);
        });

        filteredAbsensiData = tempFilteredData;
        currentPage = 1; // Reset halaman ke 1 setiap kali filter berubah
        renderTableWithPagination();
        updateRekapInfo(filteredAbsensiData);
    }

    function renderTableWithPagination() {
        const tbody = document.getElementById("absenBody");
        tbody.innerHTML = "";

        const totalPages = Math.ceil(filteredAbsensiData.length / itemsPerPage);
        
        // Pastikan currentPage tidak melebihi totalPages
        if (currentPage > totalPages && totalPages > 0) {
            currentPage = totalPages;
        } else if (totalPages === 0) {
            currentPage = 0; // Jika tidak ada data, set halaman ke 0
        }

        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const dataToDisplay = filteredAbsensiData.slice(startIndex, endIndex);

        if (dataToDisplay.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Tidak ada data untuk filter ini.</td></tr>';
            pageInfoSpan.textContent = `Halaman 0 dari 0`;
            prevPageBtn.disabled = true;
            nextPageBtn.disabled = true;
            return;
        }

        dataToDisplay.forEach((a, index) => {
            const statusClass = { "Terlambat": "status-terlambat", "Bolos": "status-bolos", "Izin": "status-izin", "Sakit": "status-sakit" }[a.status] || "status-tepat";
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${startIndex + index + 1}</td><td>${a.nama}</td><td>${a.nomor}</td><td>${a.waktuPulang ? new Date(a.waktuPulang).toLocaleString("id-ID", { dateStyle: 'short', timeStyle: 'short' }) : "-"}</td><td class="${statusClass}">${a.status}</td><td>${a.alasan || '-'}</td><td><span class="btn-edit" onclick="editAbsensi('${a.tanggal}', '${a.nomor}')">Edit</span> | <span class="btn-hapus" onclick="hapusAbsensi('${a.tanggal}', '${a.nomor}')">Hapus</span></td>`;
            tbody.appendChild(tr);
        });

        pageInfoSpan.textContent = `Halaman ${currentPage} dari ${totalPages || 1}`;
        prevPageBtn.disabled = currentPage <= 1;
        nextPageBtn.disabled = currentPage >= totalPages;
    }

    // Event listeners untuk paginasi
    prevPageBtn.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            renderTableWithPagination();
        }
    });

    nextPageBtn.addEventListener('click', () => {
        const totalPages = Math.ceil(filteredAbsensiData.length / itemsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            renderTableWithPagination();
        }
    });

              filteredAbsensiData = flattenDataWithDate(Object.fromEntries(hariAktif.map(t => [t, dataAbsensiGlobal[t]])));
              currentPage = 1;
              renderTableWithPagination();
              updateRekapInfo(filteredAbsensiData);
            } else {
              hariBtn.click();
            }
          });
        });
      };

      hariBtn.onclick = () => {
        const items = hariAktif.map(t => ({ val: t, lbl: new Date(t).toLocaleDateString("id-ID", { weekday: 'long', day: '2-digit', month: 'short' }) }));
        showDropdown(items, "Pilih Hari", hariTerpilih => {
          hariBtn.textContent = new Date(hariTerpilih).toLocaleDateString("id-ID", { day: '2-digit', month: 'short' });
          hariBtn.classList.add('active');

          const dataHari = dataAbsensiGlobal[hariTerpilih] || {};
          filteredAbsensiData = Object.values(dataHari).map(item => ({ ...item, tanggal: hariTerpilih }));
          currentPage = 1;
          renderTableWithPagination();
          updateRekapInfo(filteredAbsensiData);
        });
      };

      resetHariBtn.onclick = () => {
        const tglTerbaru = Object.keys(dataAbsensiGlobal).sort().pop();
        if (tglTerbaru) {
          filteredAbsensiData = flattenDataWithDate({ [tglTerbaru]: dataAbsensiGlobal[tglTerbaru] });
        } else {
          filteredAbsensiData = [];
        }
        currentPage = 1;
        renderTableWithPagination();
        updateRekapInfo(filteredAbsensiData);

        bulanBtn.textContent = 'Bulan'; mingguBtn.textContent = 'Minggu'; hariBtn.textContent = 'Hari';
        [bulanBtn, mingguBtn, hariBtn].forEach(b => b.classList.remove('active'));

      };

    Date.prototype.getWeek = function () { var d = new Date(Date.UTC(this.getFullYear(), this.getMonth(), this.getDate())); var dayNum = d.getUTCDay() || 7; d.setUTCDate(d.getUTCDate() + 4 - dayNum); var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1)); return Math.ceil((((d - yearStart) / 86400000) + 1) / 7); };

    const formTambah = document.getElementById('formTambah');
    formTambah.addEventListener('submit', async (e) => {
      e.preventDefault(); // Mencegah halaman reload

      const nama = document.getElementById('namaBaru').value.trim();
      const nomor = document.getElementById('nomorBaru').value.trim();
      const file = document.getElementById('fotoBaru').files[0];

      if (!nama || !nomor || !file) {
        showAlert('Harap lengkapi semua kolom!', 'gagal');
        return;
      }

      // Tampilkan pesan loading pada tombol
      const submitButton = formTambah.querySelector('button[type="submit"]');
      submitButton.disabled = true;
      submitButton.textContent = 'Menyimpan...';
      showLoading(); // Tampilkan loading

      // Ubah gambar menjadi format base64
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = async () => {
        const fotoBase64 = reader.result;
        try {
          // Simpan data peserta ke Firebase
          await set(ref(db, `peserta/${nomor}`), {
            nama: nama,
            nomor: nomor,
            foto: fotoBase64
          });
          showAlert('Peserta berhasil ditambahkan!');
          formTambah.reset(); // Kosongkan form
          initData(); // Muat ulang semua data untuk memperbarui tampilan
        } catch (error) {
          console.error("Gagal menambah peserta:", error);
          showAlert('Terjadi kesalahan saat menyimpan data.', 'gagal');
        } finally {
          // Kembalikan tombol ke keadaan semula
          submitButton.disabled = false;
          submitButton.textContent = 'Tambah Peserta';
          hideLoading(); // Sembunyikan loading
        }
      };
      reader.onerror = () => {
        showAlert('Gagal memproses gambar.', 'gagal');
        submitButton.disabled = false;
        submitButton.textContent = 'Tambah Peserta';
        hideLoading(); // Sembunyikan loading
      };
    });

    // Fungsi untuk menghapus semua data absensi
    window.hapusSemuaData = () => {
      showConfirm('<strong>PERINGATAN!</strong> Anda yakin ingin menghapus <strong>SELURUH</strong> data absensi? Tindakan ini tidak dapat dibatalkan.', () => {
        showLoading(); // Tampilkan loading
        set(ref(db, 'absensi'), null) // Set node 'absensi' menjadi null untuk menghapus semua data
          .then(() => {
            showAlert('Seluruh data absensi telah dihapus.', 'info');
            initData(); // Muat ulang data
          })
          .catch(err => {
            showAlert('Gagal menghapus semua data.', 'gagal');
            console.error(err);
          })
          .finally(() => {
            hideLoading(); // Sembunyikan loading
          });
      });
    };

    // Fungsi untuk mengunduh seluruh data absensi ke CSV
    window.exportCSV = () => {
      if (Object.keys(dataAbsensiGlobal).length === 0) return showAlert('Tidak ada data absensi sama sekali.', 'gagal');

      showLoading(); // Tampilkan loading
      try {
          const flatData = flattenDataWithDate(dataAbsensiGlobal); // Ratakan data
          flatData.sort((a, b) => ((a.tanggal || '') + (a.nomor || '')).localeCompare((b.tanggal || '') + (b.nomor || '')));

          const rows = [["Tanggal", "Nama", "Nomor", "Waktu Pulang", "Status", "Alasan"]];
          flatData.forEach(a => rows.push([a.tanggal, a.nama, a.nomor, a.waktuPulang ? new Date(a.waktuPulang).toLocaleString('id-ID') : '-', a.status, a.alasan]));

          const ws = XLSX.utils.aoa_to_sheet(rows);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, "Absensi Full");
          XLSX.writeFile(wb, "data_absensi_full.xlsx"); // Unduh file Excel
          showAlert('Unduhan semua data berhasil.');
      } catch (error) {
          console.error("Gagal mengunduh semua data:", error);
          showAlert('Terjadi kesalahan saat mengunduh semua data.', 'gagal');
      } finally {
          hideLoading(); // Sembunyikan loading
      }
    };

    // Fungsi untuk mengedit data absensi tertentu
    window.editAbsensi = async (tanggal, nomor) => {
      const absensi = dataAbsensiGlobal[tanggal]?.[nomor];
      if (!absensi) {
        showAlert('Data absensi tidak ditemukan.', 'gagal');
        return;
      }

      // Opsi untuk dropdown status dan alasan
      const statusOptions = ['Tepat', 'Terlambat', 'Izin', 'Sakit', 'Bolos'].map(s => 
        `<option value="${s}" ${absensi.status === s ? 'selected' : ''}>${s}</option>`
      ).join('');
      const alasanOptions = ['Hadir', 'Izin', 'Sakit', 'Bolos'].map(a => 
        `<option value="${a}" ${absensi.alasan === a ? 'selected' : ''}>${a}</option>`
      ).join('');

      // Konten modal edit absensi
      const content = `
        <div class="form-group mb-2">
            <label for="editWaktu" class="form-label">Waktu Pulang</label>
            <input type="datetime-local" id="editWaktu" value="${new Date(absensi.waktuPulang).toISOString().slice(0, 16)}" class="form-control">
        </div>
        <div class="form-group mb-2">
            <label for="editStatus" class="form-label">Status</label>
            <select id="editStatus" class="form-select">${statusOptions}</select>
        </div>
        <div class="form-group mb-2">
            <label for="editAlasan" class="form-label">Alasan</label>
            <select id="editAlasan" class="form-select">${alasanOptions}</select>
        </div>
      `;
      const m = createModal('edit-absen', `Edit Absen: ${absensi.nama} (${tanggal})`, content, [
        { id: 'simpanEditAbsen', text: 'Simpan', color: 'var(--hijau)' },
        { id: 'batalEditAbsen', text: 'Batal', color: '#ccc' }
      ]);
      m.style.display = 'flex';

      // Event listener untuk tombol Simpan
      document.getElementById('simpanEditAbsen').onclick = async () => {
        const newWaktuPulang = document.getElementById('editWaktu').value;
        const newStatus = document.getElementById('editStatus').value;
        const newAlasan = document.getElementById('editAlasan').value;

        if (!newWaktuPulang) {
          showAlert('Waktu pulang tidak boleh kosong.', 'gagal');
          return;
        }

        showLoading(); // Tampilkan loading
        try {
          // Perbarui data absensi di Firebase
          await update(ref(db, `absensi/${tanggal}/${nomor}`), {
            waktuPulang: new Date(newWaktuPulang).toISOString(),
            status: newStatus,
            alasan: newAlasan
          });
          showAlert('Absensi berhasil diperbarui.');
          m.remove(); // Tutup modal
          initData(); // Muat ulang data untuk memperbarui tampilan
        } catch (error) {
          console.error("Gagal memperbarui absensi:", error);
          showAlert('Terjadi kesalahan saat memperbarui absensi.', 'gagal');
        } finally {
          hideLoading(); // Sembunyikan loading
        }
      };
      document.getElementById('batalEditAbsen').onclick = () => m.remove(); // Event listener untuk tombol Batal
    };

    // Fungsi untuk menghapus data absensi tertentu
    window.hapusAbsensi = (tanggal, nomor) => {
      const namaPeserta = dataAbsensiGlobal[tanggal]?.[nomor]?.nama || 'data ini';
      showConfirm(`Anda yakin ingin menghapus data absensi milik <strong>${namaPeserta}</strong> pada tanggal ${tanggal}?`, () => {
        showLoading(); // Tampilkan loading
        remove(ref(db, `absensi/${tanggal}/${nomor}`)) // Hapus data absensi dari Firebase
          .then(() => {
            showAlert('Data absensi berhasil dihapus.');
            initData(); // Muat ulang data untuk memperbarui tampilan
          })
          .catch(err => {
            showAlert('Gagal menghapus data.', 'gagal');
            console.error(err);
          })
          .finally(() => {
            hideLoading(); // Sembunyikan loading
          });
      });
    };

    // --- FUNGSI REKAP PER SISWA ---
    window.showStudentRecap = async (nomorPeserta) => {
        showLoading(); // Tampilkan loading
        try {
            const peserta = dataPesertaGlobal[nomorPeserta];
            if (!peserta) {
                showAlert('Data peserta tidak ditemukan.', 'gagal');
                return;
            }

            const studentAbsensi = [];
            for (const tanggal in dataAbsensiGlobal) {
                if (dataAbsensiGlobal[tanggal][nomorPeserta]) {
                    studentAbsensi.push({ ...dataAbsensiGlobal[tanggal][nomorPeserta], tanggal: tanggal });
                }
            }

            if (studentAbsensi.length === 0) {
                showAlert(`Tidak ada data absensi untuk ${peserta.nama}.`, 'info');
                return;
            }

            const rekap = { Hadir: 0, Sakit: 0, Izin: 0, Bolos: 0, Tepat: 0, Terlambat: 0 };
            studentAbsensi.forEach(a => {
                if (a.alasan) rekap[a.alasan]++;
                if (a.alasan === 'Hadir' && (a.status === 'Tepat' || a.status === 'Terlambat')) rekap[a.status]++;
            });

            const tabelHTML = `<table class="table table-sm table-bordered mt-3">
                <tr class="rekap-hadir"><td>Hadir</td><td><b>${rekap.Hadir}</b> (Tepat: ${rekap.Tepat}, Terlambat: ${rekap.Terlambat})</td></tr>
                <tr class="rekap-sakit"><td>Sakit</td><td><b>${rekap.Sakit}</b></td></tr>
                <tr class="rekap-izin"><td>Izin</td><td><b>${rekap.Izin}</b></td></tr>
                <tr class="rekap-bolos"><td>Bolos</td><td><b>${rekap.Bolos}</b></td></tr>
            </table>`;

            const m = createModal('rekap-siswa-modal', `Rekap Absensi: ${peserta.nama} (${peserta.nomor})`, `<canvas id="rekapSiswaChart"></canvas>${tabelHTML}`, [
                { id: 'downloadRekapSiswa', text: 'Download Rekap Siswa', color: 'var(--hijau)' },
                { id: 'tutupRekapSiswa', text: 'Tutup', color: '#ccc' }
            ]);
            m.classList.add('modal-rekap-siswa'); // Add class for specific styling
            m.style.display = 'flex';

            if (rekapSiswaChartInstance) rekapSiswaChartInstance.destroy();
            rekapSiswaChartInstance = new Chart(document.getElementById('rekapSiswaChart'), { 
                type: 'pie', 
                data: { 
                    labels: ['Hadir', 'Sakit', 'Izin', 'Bolos'], 
                    datasets: [{ 
                        data: [rekap.Hadir, rekap.Sakit, rekap.Izin, rekap.Bolos], 
                        backgroundColor: ['#d4edda', '#f8d7da', '#fff3cd', '#f5c6cb'], 
                        borderColor: '#fff' 
                    }] 
                } 
            });

            document.getElementById('downloadRekapSiswa').onclick = () => downloadStudentRecap(nomorPeserta, peserta.nama);
            document.getElementById('tutupRekapSiswa').onclick = () => m.remove();

        } catch (error) {
            console.error("Gagal menampilkan rekap siswa:", error);
            showAlert('Terjadi kesalahan saat menampilkan rekap siswa.', 'gagal');
        } finally {
            hideLoading(); // Sembunyikan loading
        }
    };

    // Fungsi untuk mengunduh rekap absensi per siswa
    window.downloadStudentRecap = (nomorPeserta, namaPeserta) => {
        showLoading(); // Tampilkan loading
        try {
            const studentAbsensi = [];
            for (const tanggal in dataAbsensiGlobal) {
                if (dataAbsensiGlobal[tanggal][nomorPeserta]) {
                    studentAbsensi.push({ ...dataAbsensiGlobal[tanggal][nomorPeserta], tanggal: tanggal });
                }
            }

            if (studentAbsensi.length === 0) {
                showAlert(`Tidak ada data absensi untuk ${namaPeserta} untuk diunduh.`, 'info');
                return;
            }

            const rows = [["Tanggal", "Nama", "Nomor", "Waktu Pulang", "Status", "Alasan"]];
            studentAbsensi.sort((a, b) => a.tanggal.localeCompare(b.tanggal)).forEach(a => {
                rows.push([
                    a.tanggal,
                    a.nama,
                    a.nomor,
                    a.waktuPulang ? new Date(a.waktuPulang).toLocaleString('id-ID') : '-',
                    a.status,
                    a.alasan
                ]);
            });

            const ws = XLSX.utils.aoa_to_sheet(rows);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, `Rekap Absensi ${namaPeserta}`);
            XLSX.writeFile(wb, `rekap_absensi_${namaPeserta.replace(/\s/g, '_')}.xlsx`);
            showAlert(`Rekap absensi ${namaPeserta} berhasil diunduh.`);
        } catch (error) {
            console.error("Gagal mengunduh rekap siswa:", error);
            showAlert('Terjadi kesalahan saat mengunduh rekap siswa.', 'gagal');
        } finally {
            hideLoading(); // Sembunyikan loading
        }
    };

  </script>
</body>
